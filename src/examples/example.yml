description: >
  Continue a pipeline from the setup phase with supplied configuration
  and pipeline parameters generated from the files changed.
usage:
  version: 2.1
  setup: true
  orbs:
    fast-path-filtering: issmirnov/fast-path-filtering@0.0.1
  workflows:
    generate-config:
      jobs:
        - fast-path-filtering/filter:
            base-revision: main
            config-path: .circleci/config-continue.yml
            mapping: |
              src/.* build-code true
              doc/.* build-docs true
