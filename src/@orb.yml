version: 2.1

description: >
  Continue a pipeline based on paths of changed files. This is an enhanced
  version of https://circleci.com/developer/orbs/orb/circleci/path-filtering
  as it uses issmirnov/fast-checkout under the hood, thus speeding up operations
  for extremely heavy repositories.
display:
  home_url: "https://github.com/issmirnov/fast-path-filtering-orb"
  source_url: "https://github.com/issmirnov/fast-path-filtering-orb"

orbs:
  continuation: circleci/continuation@0.2.0
  fast-checkout: issmirnov/fast-checkout@1.1.0
