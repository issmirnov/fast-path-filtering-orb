version: 2.1
orbs:
  fast-path-filtering: issmirnov/fast-path-filtering@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - fast-path-filtering/filter:
          base-revision: main
          # mapping: <regexp applied to file list> <build property> <property value>
          mapping:
            src/commands/.*      commands-modified true
          filters: *filters
      - orb-tools/pack:
          filters: *filters
          requires:
            - command-tests # force this job to run later, so that checkout check doesn't fail
      - orb-tools/publish:
          orb-name: issmirnov/fast-path-filtering
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
